<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
    body{
    margin: 0;
      /*background-image:url("img/yn2.jpg");*/
      background-size: cover;
    }
    #app{
      position: fixed;
      justify-content: center;
    }
  </style>
</head>
<body>
<div id="app">
<el-card style="width: 600px;height: 300px;margin-left: 700px;margin-top: 250px;background-color: #dd6161">
<el-form>
  <el-form-item label="用户名">
<el-input type="text" v-model="users.username">

</el-input>
  </el-form-item>
  <el-form-item label="密码">
    <el-input type="password" v-model="users.password">

    </el-input>
  </el-form-item>
  <el-form-item label="">
<el-button type="info" @click="login()" style="text-align: center;margin-left: 250px">登录

</el-button>
  </el-form-item>

</el-form>
</el-card>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="js/axios.min.js"></script>
<script>
  let v=new Vue({
    el: '#app',
    data: function() {
      return {
      users:{
        username:"",
        password:""
      }

      }

    },
    methods: {
      login() {
        axios.post("/login",v.users).then(function (response) {
          if (response.data==1)
          {
            alert("用户名不存在")
          } else if (response.data== 2) {
            alert("登录成功")
          } else if (response.data==3){
            alert("密码错误")
          }else  {
            alert("系统正在升级")
          }

        })
      }
    }

  })
</script>
</html>
